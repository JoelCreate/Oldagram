<!DOCTYPE html>
<html>
    <head>
        <title>
            Oldagram - Instagram Clone
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="app-container">

            <section class="logo-bar">
                <div class="container">
                    <div id="logo"></div>
                    <div id="user-avatar"></div>
                </div>
            </section>

            <section class="post">
                <div class="container">
                    <div id="vangogh-avatar"></div>
                    <div class="user-info">
                        <p class="poster-name text-bold">Vincent van Gogh</p>
                        <p class="location text-lite">Zudert, Netherlands</p>
                    </div>
                </div>          
            </section>

            <section class="post-picture">                                    
                <div id="post-vangogh"></div>  
            </section>

            <section class="icons">
                <div class="container">
                    <div id="like-icon"></div>
                    <div id="comment-icon"></div>
                    <div id="message-icon"></div>                    
                </div>  
                <div class="comments-container">            
                    <p class="like-count text-bold">21,492 likes</p>
                    <span class="username-comment text-bold">vincey1853</span>
                    <span class="user-comment text-lite">#selfie anyone?! Just painted this bad boy. Let's Go!</span>                
                </div>
            </section>

        </div>

        <script src="scripts.js"></script>
    </body>
</html>
